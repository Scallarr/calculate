<script>
  const $ = id => document.getElementById(id);

  const ids = [
    'a','b','ice','rent','buy','mA','mB','m1','beer','oil','more',
    'sysAccB','sysAccA','cashB','cashA','accA','accB'

  // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å localStorage ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
  ids.forEach(id => {

  function update() {
    let a = +$('a').value || 0, b = +$('b').value || 0;

    let e = (+$('ice').value || 0) + (+$('rent').value || 0) + (+$('buy').value || 0);

    let n = total - e;

    $('check').textContent = `‡∏£‡∏ß‡∏°‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ ${sumSys.toFixed(2)} ${status}`;

    let p = n - m;
    $('p').textContent = `‡∏Å‡∏≥‡πÑ‡∏£‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á: ${p.toFixed(2)}`;

    let f = p - ((+$('m1').value || 0) + (+$('beer').value || 0) + (+$('oil').value || 0) + (+$('more').value || 0));
    $('f').textContent = `üíµ ‡∏Å‡∏≥‡πÑ‡∏£‡∏™‡∏∏‡∏ó‡∏ò‡∏¥: ${f.toFixed(2)}`;

    // Save to localStorage
    ids.forEach(id => {

  }

  ids.forEach(id => $(id).addEventListener('input', update));

  function clearData() {
    if (confirm('‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
      ids.forEach(id => {
        localStorage.removeItem(id);
        $(id).value = '';
      });
      update();
    }
  }

  function showCalculator() {
    $('calcModal').style.display = 'block';
    $('calcOverlay').style.display = 'block';
    $('calcDisplay').value = '';
  }

  function calcClose() {
    $('calcModal').style.display = 'none';
    $('calcOverlay').style.display = 'none';
  }

  function calcAppend(char) {
    const display = $('calcDisplay');
    if (char === '.' && display.value.split(/[\+\-\*\/]/).pop().includes('.')) return;
    display.value += char;
  }

  function calcClear() {
    $('calcDisplay').value = '';
  }

  function calcBack() {
    $('calcDisplay').value = $('calcDisplay').value.slice(0, -1);
  }

  function calcCalculate() {
    const display = $('calcDisplay');
    try {
      let result = eval(display.value.replace(/[^0-9+\-*/().]/g, ''));
      if (!isNaN(result)) {

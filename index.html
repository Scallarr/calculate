<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>คำนวณกำไรยอดขายรายวัน</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #total {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #007700;
    }
  </style>
</head>
<body>
  <h2>คำนวณกำไรยอดขายรายวัน</h2>

  <div>
    <label>วันที่ (วันนี้):</label>
    <span id="currentDate"></span>
  </div>

  <div>
    <label for="saleA">ยอดขายร้านตามสั่ง (บาท):</label>
    <input type="number" id="saleA" min="0" step="0.01" placeholder="กรอกยอดขายร้านตามสั่ง" />
  </div>

  <div>
    <label for="saleB">ยอดขายร้านขาหมู (บาท):</label>
    <input type="number" id="saleB" min="0" step="0.01" placeholder="กรอกยอดขายร้านขาหมู" />
  </div>

  <div id="total">ยอดขายรวม: 0 บาท</div>

  <script>
    // แสดงวันที่ปัจจุบันแบบไทย (ปี ค.ศ.)
    function formatDateTH(date) {
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      return date.toLocaleDateString('th-TH', options);
    }
    document.getElementById('currentDate').textContent = formatDateTH(new Date());

    // ฟังก์ชันคำนวณยอดขายรวม
    function calculateTotal() {
      const saleA = parseFloat(document.getElementById('saleA').value) || 0;
      const saleB = parseFloat(document.getElementById('saleB').value) || 0;
      const total = saleA + saleB;
      document.getElementById('total').textContent = `ยอดขายรวม: ${total.toFixed(2)} บาท`;
    }

    // เพิ่ม event listener ให้ input ทั้งสองช่อง
    document.getElementById('saleA').addEventListener('input', calculateTotal);
    document.getElementById('saleB').addEventListener('input', calculateTotal);
  </script>
</body>
</html>
